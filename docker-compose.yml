version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - REQUEST_TIMEOUT=10
      - MAX_RETRIES=2
    volumes:
      - .:/app
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000

  web:
    image: python:3.11-slim
    ports:
      - "5500:5500"
    working_dir: /app
    volumes:
      - .:/app
    command: python3 -m http.server 5500
    depends_on:
      - api
